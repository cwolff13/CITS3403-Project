<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/pokeball.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='profileStyles.css') }}">
</head>
<body>
    <div class="topnav">
        <p id="inventory_name">User: long</p>
    </div>
    <div class="sidenav">
      <a href="{{ url_for('user_inventory') }}">My Inventory</a>
      <a href="{{ url_for('trading') }}">Back to Marketplace</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h1>Profile Management</h1>
        <form>
            <div class="form-group">
                <label for="username">Update Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter new username">
            </div>
            <div class="form-group">
                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
