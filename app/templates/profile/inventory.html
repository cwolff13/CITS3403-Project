<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Inventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/images/pokeball.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='profileStyles.css') }}">
</head>
<body>
    <div class="topnav">
        <p id="inventory_name">Hey {{ current_user.username }}!</p>

    </div>
    <div class="sidenav">
      <a href="{{ url_for('profile') }}">Profile Management</a>
      <a href="{{ url_for('trading') }}">Back to Marketplace</a>
      <a href="{{ url_for('catching') }}">Catching Page</a>
      <a href="{{ url_for('logout') }}">Logout</a>

    </div>
    <div class="container">
      <h1>Welcome Back Your Pokemon Collection Awaits</h1>
      <div class="pokemon-grid">
          {% for pokemon in inventory_pokemon %}
          <div class="pokemon-box">
              <img src="{{ url_for('static', filename=pokemon.poke_url) }}" alt="{{ pokemon.name }}" class="pokemon-img">
              <p class="pokemon-name">{{ pokemon.name }}</p>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
